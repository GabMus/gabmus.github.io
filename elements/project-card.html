<link rel="import" href="../bower_components/polymer/polymer.html"/>

<polymer-element name="project-card" attributes="pname pdesc ipath mlink" noscript>
    <template>
    <style>
        .card {
            background-color: white;
            width: 300px;
            max-width: 300px;
            border-radius: 3px;
            font-style: none;
            text-decoration: none;
            color: rgb(51, 51, 51);
            margin: 25px;
        }
        .projIcon {
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            padding: 0;
            height: 150px;
            width: 300px;
        }
        .main {
            color: white;
            margin-top:-35px;
            margin-bottom:20px;
            font-family: Roboto, sans-serif;
            font-size: 30px;
            text-shadow: 0px 1px 5px rgba(0,0,0,.7);
            text-align: center;text-align: center;
        }
        .sub {
            padding: 0 25px 0 25px;
            text-align: left;
            font-family: Roboto, sans-serif;
            font-size: 16px;
            margin-bottom:20px;
        }
        paper-button {
            background-color: #FF5C9D;
            color: white;
        }
        .btnSpace {
            margin-right: 25px;
            margin-bottom:25px;
        }
    </style>
            <paper-shadow z="1" class="card" vertical layout>
                    <img class="projIcon" src="elements/proj-icons/{{ipath}}.png"> <!-- elements/ necessary: (only) with attribute in src it's like the path starts from / -->

                <div vertical layout>
                    <span class="main">{{pname}}</span>
                    <span class="sub" justify>{{pdesc}}</span>
                </div>
                <div horizontal layout>
                    <span flex></span>
                    <div class="btnSpace">
                    <a href="{{mlink}}" target="_blank"><paper-button raised hover>MORE</paper-button></a></div>
                </div>
            </paper-shadow>
    </template>
</polymer-element>
